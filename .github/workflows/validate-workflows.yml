---
name: "ðŸ” Workflow Validation"

true:
  pull_request:
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  validate:
    name: "ðŸ” Validate Workflows"
    runs-true: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: "ðŸ” Validate All Workflows"
        run: |
          python scripts/validate-workflows.py .github/workflows/*.yml

      - name: "ðŸ“ Generate Summary Report"
        run: |
          echo "# ðŸ” Workflow Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All workflows validated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total workflows validated: $(ls -1 .github/workflows/*.yml | wc -l)" >> $GITHUB_STEP_SUMMARY
